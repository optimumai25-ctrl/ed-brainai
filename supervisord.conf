[supervisord]
nodaemon=true
logfile=/dev/stdout
pidfile=/tmp/supervisord.pid

[program:api]
command=/usr/local/bin/uvicorn app:app --host 0.0.0.0 --port 8081
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
priority=10

[program:ui]
; Run UI on $PORT (Railway exposes this). API runs on 8081 internally.
environment=PORT="%(ENV_PORT)s"
command=/bin/bash /app/boot.sh
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
priority=20
